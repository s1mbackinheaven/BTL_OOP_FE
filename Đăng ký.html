<!DOCTYPE html>
<html>
<head>
    <title>Đăng ký</title>
    <link rel="stylesheet" type="text/css" href="Đăng ký.css">
</head>
<body>
    <div class="login">
        <h2>
            ĐĂNG KÝ
        </h2>
        <br>

        </p>

        <br>
        <p>

        <input type="text" placeholder="Number phone">
        <br>
        <p>
            Giới tính :
        </p>
        <div class="check-box">

        <div class="check-box">
            <input type="checkbox">

        </div>
        <br>
        <br>
        <p>
            Mật khẩu

        <input type="password" placeholder="Enter password">

            Nhập lại mật khẩu
        </p>
        <br>
        <input type="password" placeholder="Enter password">
        <br>
        <a href="#">
            Điều khoản sử dụng dịch vụ & quyền lợi khách hàng
        </a>
        <br>
        <div class="check-box">
            <input type="checkbox">
            Tôi đồng ý
        </div>
        <br>
        <button class="login_button">
            Đăng ký
        </button>
    </div>

</html>
