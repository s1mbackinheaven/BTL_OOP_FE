<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" type="text/css" href="Login.css">
</head>
<body>
    <div class="login">
        <h2>ĐĂNG NHẬP</h2>
        <br>
        <p>Tên đăng nhập</p>
        <br>
        <input type="text" id="username" placeholder="Username/Email">
        <br>
        <p>Mật khẩu</p>
        <br>
        <input type="password" id="password" placeholder="Enter password">
        <div class="check-box">
            <input type="checkbox">
            Ghi nhớ
        </div>
        <br>
        <button class="login_button" id="loginButton">Đăng nhập</button>
        <br>
        <a href="#">Quên mật khẩu?</a>
        <a href="Đăng ký.html">Tạo tài khoản</a>
    </div>

    <script src="Đăng nhập.js"></script>
</body>
</html>
